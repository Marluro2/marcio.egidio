<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semin√°rio ‚Äî Boas-vindas (HTML)</title>
  <style>
    :root {
      --bg: #0b0b0c;
      --card: #121214;
      --muted: #2a2a2e;
      --text: #f6f6f7;
      --subtext: #c7c7cc;
      --gold: #ffca28;
      --gold-dim: #b28900;
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg); color: var(--text);
    }
    .wrap { padding: 24px; max-width: 1200px; margin: 0 auto }
    .row { display: flex; gap: 20px }
    .col { display: flex; flex-direction: column; gap: 16px }
    .left { flex: 3 }
    .right { flex: 2 }
    .card {
      background: var(--card);
      border-radius: 18px; padding: 30px; box-shadow: 0 8px 30px rgba(0,0,0,.35);
      border: 1px solid #1c1c20;
    }
    .header { display: flex; align-items: center; gap: 16px }
    .logo { width: 160px; height: 160px; object-fit: contain; border-radius: 16px; background:#0f0f11; border:1px dashed #27272a }
    h1 { margin: 0; font-weight: 700; font-size: 40px; color: var(--gold) }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      padding: 12px 18px; border-radius: 999px; border: 1px solid transparent;
      background: #1f2937; color: var(--gold); cursor: pointer; font-weight: 700; font-size: 16px;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { transform: translateY(-1px); background: #243244 }
    .btn:active { transform: translateY(0) scale(.99) }
    .btn-outline { background: transparent; border-color: var(--gold); color: var(--gold) }
    .btn-ghost { background: transparent; color: var(--gold) }
    .controls-row { display: flex; flex-wrap: wrap; align-items: center; gap: 10px }
    input[type="text"] {
      width: 380px; max-width: 100%; padding: 12px 14px; border-radius: 14px; border: 1px solid #2b2b31;
      background: #0f1115; color: var(--gold); outline: none; font-size: 16px;
    }
    input[type="file"] { display: none }
    .divider { height: 1px; background: #2b2b31; border: 0 }
    .big-name { text-align: center; font-size: 56px; font-weight: 800; color: var(--gold); margin: 8px 0 }
    .msg-box {
      min-height: 88px; display: grid; place-items: center; padding: 18px; background: #fff3cd;
      color: #111827; border-radius: 16px; transition: opacity .35s ease; opacity: 1;
    }
    .msg-box.hide { opacity: 0 }
    .side { padding: 10px; background: var(--card); border-radius: 16px; height: calc(100% - 20px); }
    .side h3 { margin: 0; color: var(--gold) }
    .list { margin-top: 6px; height: calc(100% - 60px); overflow: auto; padding-right: 6px }
    .list p { margin: 6px 0; font-size: 18px; color: var(--gold) }
    .banner {
      position: fixed; left: 16px; right: 16px; bottom: 16px; background: #1a1a1d; color: var(--gold);
      border: 1px solid #2c2c30; border-radius: 16px; padding: 12px 14px; display: none; align-items: center; gap: 10px
    }
    .banner.show { display: flex }
    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,.88); display: none; z-index: 20;
      align-items: center; justify-content: center; padding: 24px
    }
    .overlay.show { display: flex }
    .overlay-card { background: #0d0d0f; border:1px solid #27272a; border-radius: 18px; padding: 20px; width: 680px; max-width: 100% }
    .overlay h2 { margin: 0 0 8px 0; color: var(--gold) }
    .winner-name { text-align:center; font-size: 64px; font-weight: 800; color: var(--gold); margin: 12px 0 }
    .muted { color: var(--subtext) }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row">
      <div class="col left">
        <div class="card">
          <div class="header">
            <img id="logo" class="logo" alt="Logo" src="" onerror="this.src=''; this.alt='[Logo]';" />
            <h1>A teoria behaviorista de Skiner</h1>
          </div>

          <div class="controls-row" style="margin-top:12px">
            <input type="text" id="nome" placeholder="Digite seu nome (ex.: Maria Silva)" />
            <button class="btn" id="btn-inserir">üéâ Inserir</button>
            <label class="btn btn-ghost" for="logo-file">üñºÔ∏è Selecionar logo‚Ä¶</label>
            <input id="logo-file" type="file" accept="image/png,image/jpeg,image/webp" />
            <button class="btn btn-ghost" id="btn-full">‚õ∂ Tela cheia</button>
          </div>

          <hr class="divider" />
          <div id="nomeView" class="big-name"></div>
          <div id="msgBox" class="msg-box"><span id="mensagem"></span></div>
          <hr class="divider" />

          <div class="controls-row">
            <button class="btn btn-outline" id="btn-export">‚¨áÔ∏è Exportar participantes (CSV)</button>
            <button class="btn" id="btn-sorteio">üéÅ Sorteio</button>
            <button class="btn btn-outline" id="btn-reset-sorteio">‚Üª Reiniciar sorteio</button>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="side">
          <h3>Participantes</h3>
          <hr class="divider" />
          <div id="lista" class="list" aria-live="polite"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Banner -->
  <div id="banner" class="banner" role="alert">
    <span>‚ÑπÔ∏è Digite seu nome e clique em Inserir para aparecer na tela!</span>
    <button class="btn btn-ghost" id="close-banner">OK</button>
  </div>

  <!-- Overlay: Vencedor -->
  <div id="overlay-win" class="overlay" aria-modal="true" role="dialog">
    <div class="overlay-card">
      <h2>üéÅ Vencedor do Sorteio</h2>
      <div id="winnerName" class="winner-name"></div>
      <label style="display:flex; align-items:center; gap:8px; margin-bottom:12px">
        <input type="checkbox" id="cb-remover" /> Remover do pr√≥ximo sorteio
      </label>
      <div class="controls-row">
        <button class="btn" id="btn-sorteie-novamente">üé≤ Sorteie de novo</button>
        <button class="btn btn-outline" id="btn-ok">‚úîÔ∏è OK</button>
      </div>
    </div>
  </div>

  <script>
    // Aqui removi todo c√≥digo que manipulava btn-quiz e btn-proximo
    // Restante do JS permanece igual para inserir participantes, exportar, sorteio etc.
  </script>
</body>
</html>
